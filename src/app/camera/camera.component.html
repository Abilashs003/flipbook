<div class="mainContainer">
  <div class="videoContainer">
    <video
      [src]="'/assets/' + detectorService.videoContent + '.mp4'"
      autoplay
      muted
    ></video>
  </div>
  <div style="width: 50px; height: 50px; margin-top: 50px">
    <ngx-scanner-qrcode
      class="noscrollbar"
      style="margin-top: 20px; width: 20px; height: 30px"
      #action="scanner"
      (data)="detectorService.videoContent = $event"
    ></ngx-scanner-qrcode>
  </div>
  <button (click)="action.toggleCamera()" [disabled]="action.isLoading">
    {{ action.isStart ? "Stop" : "Start" }}
  </button>
</div>
